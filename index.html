<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="stylelanding.css">
  <head>
    <title>landing-page</title>
  </head>
  <body>
    <header id="header">
      <img src="" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#features">Featues</a></li>
          <li><a href="#howitsworks">How It Works</a></li>
          <li><a href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email">Handcrafted, home-made masterpieces</label>
      <br />
      <input
        clsss="email"
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />
      <input id="submit" type="submit" value="Get Started" class="button" />
    </form>
    <section id="features">
      <div class="icon"></div>
      <div class="description"></div>
      <div class="icon"></div>
      <div class="description"></div>
      <div class="icon"></div>
      <div class="description"></div>
    </section>

    <section id="howitworks">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="pricing">
      <div class="price">
        <p id="prices">$600
        </p>
        <input id="submit" type="submit" value="SELECT" class="button-p" />
      </div>
      <div class="price">
        <p id="prices">$900
        </p>
        <input id="submit" type="submit" value="SELECT" class="button-p" />
      </div>
      <div class="price">
        <p id="prices">$1200
        </p>
        <input id="submit" type="submit" value="SELECT" class="button-p" />
      </div>
    </section>
  </body>
</html>
